  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/paginas/quienes-somos.html">
          <img src="../recursos/logo.jpeg" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

    <h1>Quienes somos</h1>
    <p class="textoPresentacion">
      Somos una empresa que se dedica a la gráfica más precisamente al
      packaging. Nosotros llevamos a cabo la fabricación venta y tercerización
      de productos
    </p>
    <h2>Registro</h2>
    <form id="formulario">
      <div class="mb-3">
        <label for="exampleInputUsuario1" id="usuario" class="form-label">Usuario</label>
        <input type="usuario" class="form-control bg-danger bg-opacity-10 border border-danger border-start-0 rounded-end" id="exampleInputUsuario1" aria-describedby="Usuario">
        <div class="valid-feedback"> 
          Looks good!
        </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" id="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control bg-danger bg-opacity-10 border border-danger border-start-0 rounded-end" id="exampleInputPassword1" required>
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required >
        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
      </div>
      <button id="ingreso" type="submit" class="btn btn-danger">Ingresar ✔</button>
    </form>
    <div id="infoDeIngreso"></div>
    <div>
      <img src="../recursos/logo.jpeg">
    </div>
